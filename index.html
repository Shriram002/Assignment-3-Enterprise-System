<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <form id="studentForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="number" id="amountDue" placeholder="Amount Due" required>
        <button type="submit">Add Student</button>
    </form>
    
    <h2>All Students</h2>
    <button onclick="fetchStudents()">Refresh List</button>
    <ul id="studentList"></ul>

    <script>
        const apiUrl = 'http://127.0.0.1:5000';

        document.getElementById('studentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const amountDue = document.getElementById('amountDue').value;

            const response = await fetch(`${apiUrl}/student`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    dob: dob,
                    amount_due: amountDue
                })
            });

            const result = await response.json();
            alert(result.message);
            fetchStudents();
        });

        async function fetchStudents() {
            const response = await fetch(`${apiUrl}/students`);
            const students = await response.json();
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = `${student.first_name} ${student.last_name} - DOB: ${student.dob} - Amount Due: ${student.amount_due}`;
                studentList.appendChild(li);
            });
        }

        // Load students on page load
        fetchStudents();
    </script>
</body>
</html>
